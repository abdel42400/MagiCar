<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">MagiCar</a>
            <nav class="nav-links">
                <a href="/" class="nav-link">Accueil</a>
            </nav>
        </div>
    </header>
    <div class="container mt-5">
        <h2>Inscription</h2>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="numero">Numéro de téléphone:</label>
                <input type="tel" class="form-control" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="mail">Adresse e-mail:</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" class="form-control" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="motDePasse">Mot de passe:</label>
                <input type="password" class="form-control" id="motDePasse" name="motDePasse" required>
                <small id="passwordHelp" class="form-text text-muted">
                    Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.
                </small>
            </div>
            <div class="form-group">
                <label for="confirmMotDePasse">Confirmer le mot de passe:</label>
                <input type="password" class="form-control" id="confirmMotDePasse" name="confirmMotDePasse" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
        <p class="mt-3">Déjà inscrit ? <a th:href="@{/login}">Se connecter</a></p>
    </div>

    <script>
        document.getElementById('motDePasse').addEventListener('input', function() {
            var motDePasse = this.value;
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>/?])(?=.*\d)(?!.*['";])(?!.*--)(?!.*\/\*)(?!.*\*\/)(?!.*union)(?!.*select)(?!.*insert)(?!.*delete)(?!.*update).{8,}$/;
            var estValide = regex.test(motDePasse);
            this.setCustomValidity(estValide ? '' : 'Le mot de passe ne respecte pas les critères de sécurité.');
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            var motDePasse = document.getElementById('motDePasse').value;
            var confirmMotDePasse = document.getElementById('confirmMotDePasse').value;
            if (motDePasse !== confirmMotDePasse) {
                e.preventDefault();
                alert('Les mots de passe ne correspondent pas.');
            }
        });
    </script>
    <footer>
        <div class="container">
            <p>&copy; 2024 MagiCar. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagiCar - Mes Annonces</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="#" th:href="@{/home}" class="navbar-brand">MagiCar</a>
            <nav class="nav-links">
                <a href="#" th:href="@{/home}" class="nav-link">Accueil</a>
                <a href="#" th:href="@{/voitures}" class="nav-link">Nos voitures</a>
                <a href="#" th:href="@{/voitures/publier}" class="nav-link">Ajouter voiture</a>
                <a href="#" th:href="@{/voitures/mes-annonces}" class="nav-link active">Mes annonces</a>
                <a href="#" th:href="@{/profile}" class="nav-link">Mon profil</a>
                <a href="#" th:href="@{/contact}" class="nav-link">Contact</a>
                <a href="#" th:href="@{/logout}" class="btn-outline">Se déconnecter</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Mes Annonces</h1>

        <div class="car-grid">
            <div class="car-item" th:each="voiture : ${voitures}">
                <div class="car-image">
                    <img th:src="@{/voitures/image/{id}(id=${voiture.id})}" alt="Image de la voiture" class="car-img">
                    <span class="car-price" th:text="${#numbers.formatDecimal(voiture.prix, 0, 'COMMA', 0, 'POINT') + ' €'}"></span>
                </div>
                <div class="car-content">
                    <h2 class="car-title" th:text="${voiture.marque + ' ' + voiture.modele}"></h2>
                    <div class="car-details">
                        <span class="car-detail-item" th:text="${voiture.carburant}"></span>
                        <span class="car-detail-item" th:text="${#numbers.formatDecimal(voiture.kilometrage, 0, 'COMMA', 0, 'POINT') + ' km'}"></span>
                    </div>
                    <div class="car-actions">
                        <a th:href="@{/voitures/modifier/{id}(id=${voiture.id})}" class="btn btn-primary">Modifier</a>
                        <a th:href="@{/voitures/supprimer/{id}(id=${voiture.id})}" 
                           class="btn btn-danger"
                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette annonce ?');">Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagiCar - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">MagiCar</a>
            <nav class="nav-links">
                <a href="/" class="nav-link">Accueil</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-form">
                <h1>Connexion</h1>
                
                <div class="alert alert-danger" th:if="${param.error}">
                    Nom d'utilisateur ou mot de passe invalide.
                </div>
                
                <div class="alert alert-info" th:if="${param.logout}">
                    Vous avez été déconnecté.
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Adresse e-mail:</label>
                        <input type="email" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Se connecter</button>
                </form>
                
                <p style="margin-top: 1rem; text-align: center;">
                    Pas encore inscrit ? <a href="/register" th:href="@{/register}">Créer un compte</a>
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MagiCar. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
